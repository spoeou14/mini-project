<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        * {
            box-sizing: border-box;
        }
        div {
            width:250px;
            height:200px;
            background-color: aqua;
            border: 5px solid black;
            padding: 10px;
            box-sizing: border-box;
        }
        img {
            width:250px;
            height:200px;  
        }
    </style>
</head>
<body>
    <div>
        Hello World
    </div>
    <img src="Image/F7JG52-crop.webp" alt="friends">
</body>
</html>
