<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 50%;
            height: 400px;
            position:relative;
            border: 1px solid black;
        }
        .container > img {
            position: absolute;
            top:0;
            left:0;
        }
        .container > .txt1 {
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Image/tulips.jpg" alt="tulips" width="100%" height="100%">
        <h2 class="txt1">Hello World</h2>
    </div>
</body>
</html>
