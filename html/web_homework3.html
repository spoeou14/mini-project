<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            display: none;
            background-color: darkkhaki;
            width: 100px;
            padding: 20px;
            font-size: 17px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            border-radius: 5px;
            border: 4px dotted black;
        }
        div:hover p {
            display: block;
            font-size: 20px;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <div>Put the mouse over here.
        <p>Hello it's me!</p>
    </div>
</body>
</html>
