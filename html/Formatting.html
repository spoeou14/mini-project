<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <p><b>Tried bold text</b></p>
    <p><strong>Important texts</strong></p>
    <p><i>Hello EDUSN</i></p>
    <p><em>I don't know what to type</em></p>
    <p><mark>Hightlighted</mark></p>
    <p><small>this is tiny text</small></p>
    <p><del>removed it</del></p>
    <p><ins>Inserted text</ins></p>
    <p><sub>subtilte</sub></p>
    <p><sup>support</sup></p>
</body>
</html>
