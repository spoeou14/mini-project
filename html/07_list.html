<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
    <style>
        ul {
            list-style-type:square;
        }
    </style>
</head>
<body>
    <h3>Unordered list</h3>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h3>Ordered List</h3>
    <ol type="a" start="3">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <h3>Description List</h3>
    <dl>
        <dt>HTML</dt>
        <dd>-Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>-Cascading Style Sheet</dd>
    </dl>
    <h3>Nested List</h3>
    <ul>
        <li>
            Microsoft
            <ol>
                <li>Team</li>
                <li>Bing</li>
            </ol>
        </li>
        <li>Google</li>
        <li>Kiddle</li>
    </ul>
</body>
</html>
